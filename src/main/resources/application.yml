info:
  name: teambuiltingusers
  description: Team Builting Users, to manage the users

---

# Queue configuration
messaging:
  amqp:
    team:
      exchange:
        name: teambuilting.ex.team
        durable: true
      queue:
        name: teambuilting.q.team
        binding: team.#
    player:
      exchange:
        name: teambuilting.ex.player
        durable: true
      queue:
        name: teambuilting.q.player
        binding: player.#

---

spring:
  profiles: production
  data.mongodb:
    database: teambuiltingusers # Database name.
    host: ${MONGODB_HOST:localhost} # Mongo server host.
    port: ${MONGODB_PORT} # Mongo server port.
    username: ${MONGODB_USERNAME} # Login user of the mongo server.
    password: ${MONGODB_PASSWORD} # Login password of the mongo server.
    repositories.enabled: true # Enable Mongo repositories.
  rabbitmq:
      host: ${RABBITMQ_HOST}
      virtual-host: ${RABBITMQ_VIRTUAL_HOST}
      username: ${RABBITMQ_USERNAME}
      password: ${RABBITMQ_PASSWORD}

---

endpoints:
  enabled: true # Enable endpoints.
  actuator.enabled: true # Enable the endpoint.

